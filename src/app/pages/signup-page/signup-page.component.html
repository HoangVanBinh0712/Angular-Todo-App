<div class="centered-content display-flex">
    <div class="white-box">
        <h1 class="title has-text-primary">Sign up</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput required email class="input has-background-light" type="email" placeholder="Email" />
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwInput class="input has-background-light" type="password" placeholder="Password" />
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field" style="display: flex; justify-content: flex-end">
            <p class="control">
                <button class="button is-success has-text-white" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
                    Sign up
                </button>
            </p>
        </div>
        <div
            class="alert alert-warning"
            style="background-color: rgb(221 25 25); color: white; text-align: center; border-radius: 4px; margin: 10px 0; padding: 5px"
            *ngIf="isSignUpFailed"
        >
            Signup failed!<br />
            {{ errorMessage }}
        </div>
        <br />

        <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>
    </div>
</div>
