<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-primary">Login</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input has-background-light" type="email" placeholder="Email" />
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwInput class="input has-background-light" type="password" placeholder="Password" />
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="form-group">
            <div
                style="background-color: rgb(221 25 25); color: white; text-align: center; border-radius: 4px; margin: 10px 0; padding: 5px"
                class="alert alert-danger"
                role="alert"
                *ngIf="isLoginFailed"
            >
                Login failed:
                <p style="font-weight: 800">{{ errorMessage }}</p>
            </div>
        </div>
        <div class="field" style="display: flex; justify-content: flex-end">
            <p class="control">
                <button class="button is-success has-text-white" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
                    Login
                </button>
            </p>
        </div>

        <br />

        <p class="has-text-grey">Not got an account? <a routerLink="/signup">Sign up</a> now!</p>
    </div>
</div>
